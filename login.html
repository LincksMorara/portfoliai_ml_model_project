<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PortfoliAI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 450px;
      width: 100%;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 32px;
    }
    
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 15px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-top: 10px;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
      border: 1px solid #fecaca;
    }
    
    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
      border: 1px solid #a7f3d0;
    }
    
    .links {
      text-align: center;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .links a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }
    
    .links a:hover {
      text-decoration: underline;
    }
    
    .divider {
      text-align: center;
      margin: 20px 0;
      color: #999;
      font-size: 14px;
      position: relative;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #e0e0e0;
    }
    
    .divider::before {
      left: 0;
    }
    
    .divider::after {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üëã Welcome Back</h1>
    <p class="subtitle">Login to access your AI investment consultant</p>
    
    <!-- Error Message -->
    <div class="error-message" id="errorMessage"></div>
    
    <!-- Success Message -->
    <div class="success-message" id="successMessage"></div>
    
    <!-- Login Form -->
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>
      
      <button type="submit" class="submit-btn" id="submitBtn">
        Login to Dashboard
      </button>
    </form>
    
    <div class="divider">or</div>
    
    <div class="links">
      <a href="/survey">Don't have an account? Take the survey & sign up ‚Üí</a>
      <a href="/">‚Üê Back to home</a>
    </div>
  </div>
  
  <script>
    // Handle login
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMessage');
      const successMsg = document.getElementById('successMessage');
      const submitBtn = document.getElementById('submitBtn');
      
      // Reset messages
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
      
      // Submit login
      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';
      
      try {
        const response = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({
            email: email,
            password: password
          })
        });
        
        const data = await response.json();
        console.log('Login response:', data);
        
        if (!response.ok) {
          // Handle error response
          let errorMessage = 'Login failed';
          if (typeof data.detail === 'string') {
            errorMessage = data.detail;
          } else if (data.detail && data.detail.message) {
            errorMessage = data.detail.message;
          } else if (data.message) {
            errorMessage = data.message;
          }
          throw new Error(errorMessage);
        }
        
        console.log('Login successful!', data);
        console.log('Cookie should be set now');
        
        // Show success message
        successMsg.textContent = 'Login successful! Redirecting to dashboard...';
        successMsg.style.display = 'block';
        
        // Redirect to dashboard (wait a bit to ensure cookie is set)
        submitBtn.textContent = 'Success! Redirecting...';
        setTimeout(() => {
          console.log('Redirecting to dashboard...');
          window.location.href = '/dashboard';
        }, 1500);
        
      } catch (error) {
        console.error('Login error:', error);
        errorMsg.textContent = error.message || 'An error occurred during login';
        errorMsg.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login to Dashboard';
      }
    });
  </script>
</body>
</html>
